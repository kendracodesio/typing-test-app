    <body>
        <h1>Test Your Typing Speed & Accuracy</h1>

              <label class="radio-inline">

              </label>
              <label class="radio-inline">

                <input type="radio" name="testopt" value="3">3 min test
              </label>
            </form>
        </div>
        <div>
            <textarea class="user-input" id="userinput"></textarea> 
        </div> 
        <p id="timer"> </p>

    </body>
